{% extends "index.html" %} {% block start %}
<style>
  .content-section {
    max-width: 600px;
    margin: 4% auto;
    padding: 0 20px;
  }

  .logout-container {
    border: 1px solid #000;
    margin: 4% 0;
    padding: 10%;
    border-radius: 8px;
    background: #fff;
    text-align: center;
  }

  .logout-container h2 {
    color: #333;
    margin-bottom: 1.5rem;
    font-size: 2rem;
  }

  .logout-container p {
    color: #666;
    margin-bottom: 2rem;
    font-size: 1.1rem;
    line-height: 1.6;
  }

  .btn-group {
    display: flex;
    gap: 15px;
    justify-content: center;
    flex-wrap: wrap;
  }

  .btn {
    padding: 12px 30px;
    font-size: 1.2rem;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    text-decoration: none;
    transition: all 0.3s ease;
    display: inline-block;
  }

  .btn-primary {
    background: #000;
    color: #fff;
  }

  .btn-primary:hover {
    background: #333;
  }

  .btn-secondary {
    background: #fff;
    color: #000;
    border: 2px solid #000;
  }

  .btn-secondary:hover {
    background: #f5f5f5;
  }

  .icon {
    margin-right: 8px;
  }

  .logout-message {
    background: #e8f5e9;
    border: 1px solid #4caf50;
    color: #2e7d32;
    padding: 15px;
    border-radius: 4px;
    margin-bottom: 1.5rem;
  }

  /* Responsive design */
  @media (max-width: 768px) {
    .logout-container {
      padding: 8%;
      margin: 2% 0;
    }

    .logout-container h2 {
      font-size: 1.5rem;
    }

    .logout-container p {
      font-size: 1rem;
    }

    .btn-group {
      flex-direction: column;
    }

    .btn {
      width: 100%;
      padding: 12px 20px;
      font-size: 1.1rem;
    }
  }
</style>

<div class="content-section">
  <div class="logout-container">
    <div class="logout-message">
      <strong>‚úì Successfully logged out!</strong>
    </div>

    <h2>You have been logged out</h2>
    <p>Thank you for visiting. Come back soon!</p>

    <div class="btn-group">
      <a href="{% url 'login' %}" class="btn btn-primary">
        <span class="icon">‚Üí</span>Log in again
      </a>
      <a href="{% url 'index' %}" class="btn btn-secondary">
        <span class="icon">üè†</span>Go to Home
      </a>
    </div>
  </div>
</div>
{% endblock start %}
